<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWK Media - Social Media Marketing Experts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same - no changes needed] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* [Keep all your existing CSS styles exactly as they are] */
        
    </style>
</head>
<body>
    <!-- [All your existing HTML remains the same until the contact form section] -->

    <!-- Contact Section - Updated Form -->
    <section class="contact" id="contact">
        <div class="container contact-container">
            <div class="contact-info">
                <h2>GET IN TOUCH</h2>
                <p>Ready to take your social media presence to the next level? Contact us today to discuss how we can help your business grow through strategic social media marketing.</p>
                <p>Fill out the form or contact us directly at <strong>zwk.media@gmail.com</strong></p>
            </div>
            <div class="contact-form">
                <!-- Updated Netlify Form with proper configuration -->
                <form name="contact" method="POST" netlify netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <!-- Honeypot field for spam prevention -->
                    <div style="display: none;">
                        <label>Don't fill this out: <input name="bot-field"></label>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SEND MESSAGE</button>
                </form>
                <div id="form-message"></div>
            </div>
        </div>
    </section>

    <!-- [Rest of your HTML remains exactly the same] -->

    <script>
        // Updated JavaScript for form handling
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.querySelector('form[name="contact"]');
            
            if(contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalBtnText = submitBtn.textContent;
                    const messageDiv = document.getElementById('form-message');
                    
                    // Show loading state
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    // Let Netlify handle the submission
                    setTimeout(function() {
                        // Show success message
                        messageDiv.textContent = 'Thank you! Your message has been sent to zwk.media@gmail.com. We will contact you shortly.';
                        messageDiv.className = 'success';
                        messageDiv.style.display = 'block';
                        
                        // Reset form
                        contactForm.reset();
                        submitBtn.textContent = originalBtnText;
                        submitBtn.disabled = false;
                        
                        // Hide message after 5 seconds
                        setTimeout(() => {
                            messageDiv.style.display = 'none';
                        }, 5000);
                    }, 1000);
                });
            }
            
            // [Rest of your existing JavaScript remains the same]
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Header background on scroll
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if(window.scrollY > 100) {
                    header.style.background = 'rgba(0, 0, 0, 0.9)';
                } else {
                    header.style.background = 'rgba(0, 0, 0, 0.8)';
                }
            });
        });
    </script>
</body>
</html>
